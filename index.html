<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>My Vanilla JS Slider</h1>
      <section class="slider-sect-ctnr">
        <button id="next" class="btn l-btn">Next</button>
        <div id="slider-ctnr" class="slider-ctnr">
          <img
            id="slide-1"
            class="slides active"
            src="/images/desert.jpg"
            alt=""
          />
          <img class="slides" src="/images/field.jpg" alt="" />

          <img class="slides" src="/images/green.jpg" alt="" />
        </div>
        <button id="previous" class="btn r-btn">Prev</button>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
